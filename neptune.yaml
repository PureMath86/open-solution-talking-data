project-key: TDAT

name: talking data
tags: [baseline]

metric:
  channel: 'ROC_AUC'
  goal: maximize

# Comment out if not in Cloud Environment
pip-requirements-file: requirements.txt

exclude:
  - output
  - imgs
  - neptune.log
  - offline_job.log
  - .git
  - .idea
  - .ipynb_checkpoints

parameters:
# Data
  train_filepath: /public/talking_data/data/train.csv
  test_filepath:  /public/talking_data/data/test.csv
  experiment_dir: /output/baseline

# Execution
  overwrite: 1
  num_workers: 8
  verbose: 0
  sort_data: 0

# Light GBM
  lgbm__boosting_type: 'gbdt'
  lgbm__objective: 'binary'
  lgbm__metric: 'auc'
  lgbm__learning_rate: 0.01
  lgbm__max_depth: -1
  lgbm__min_child_weight: 1
  lgbm__subsample: 0.8
  lgbm__colsample_bytree: 0.5
  lgbm__reg_lambda: 0.0
  lgbm__number_boosting_rounds: 100
  lgbm__early_stopping_rounds: 10
