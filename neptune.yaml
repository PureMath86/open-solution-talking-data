project-key: TDAT

name: talking data
tags: [boiler_plate]

metric:
  channel: 'ROC_AUC'
  goal: maximize

# Comment out if not in Cloud Environment
#pip-requirements-file: requirements.txt

exclude:
  - output
  - imgs
  - neptune.log
  - offline_job.log
  - .git
  - .idea
  - .ipynb_checkpoints

parameters:
  data_dir: /mnt/ml-team/minerva/talking_data/data
  experiment_dir: /mnt/ml-team/minerva/talking_data/kuba/experiments/boiler_plate

  overwrite: 1
  num_workers: 4
  verbose: 0

# Preprocessing

# Light GBM
  lgbm__boosting_type: 'gbdt'
  lgbm__objective: 'binary'
  lgbm__metric: 'auc'
  lgbm__learning_rate: 0.01
  lgbm__max_depth: -1
  lgbm__min_child_weight: 1
  lgbm__subsample: 0.8
  lgbm__colsample_bytree: 0.5
  lgbm__reg_lambda: 0.0
  lgbm__number_boosting_rounds: 10
  lgbm__early_stopping_rounds: 2
